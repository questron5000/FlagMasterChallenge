<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="flag-game">
        <!-- Display the score -->
        <div id="score">Score: 0</div>

        <!-- Display the flag image -->
        <img id="flag" src="" alt="Flag">

        <!-- Display the options container -->
        <div id="options-container"></div>

        <!-- Display the countdown timer -->
        <div id="timer">10</div>

        <!-- Display the "Lock it in" button -->
        <button id="lock-in">Lock it in</button>
    </div>

    <!-- Include the countries.js and flagGame.js scripts -->
    <script src="countries.js"></script>
    <script src="flagGame.js"></script>
</body>
</html>
